<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" ng-model="newUser.email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" ng-model="newUser.password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default" ng-click="createUser()">Ingresar</button>
</form>
